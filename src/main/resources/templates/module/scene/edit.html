<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-scene-edit" th:object="${scene}">
            <input id="sceneId" name="sceneId" th:field="*{sceneId}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">场景名称：</label>
                <div class="col-sm-8">
                    <input id="sceneName" name="sceneName" th:field="*{sceneName}" class="form-control " readonly="readonly" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">场景参数：</label>
                <div class="col-sm-8">
                    <input id="sceneParams" name="sceneParams" th:field="*{sceneParams}" class="form-control" type="text">
                </div>
            </div>

            <div class="form-group">	
                <label class="col-sm-3 control-label">备注信息：</label>
                <div class="col-sm-8">
                    <input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
                </div>
            </div>

			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "module/scene"
		$("#form-scene-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-scene-edit').serialize());
			}
		});
	</script>
</body>
</html>
